<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content *ngIf="data">
    Are You sure Delete <b> {{data.employee_name}} </b>?
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="onYesClick()">Yes</button>
    <button mat-flat-button (click)="onNoClick()" cdkFocusInitial>No</button>
</div>
