<button mat-flat-button color="primary" (click)="add()" style="margin: 8px;">New Employee</button>
<mat-form-field class="myProject-full-width">
  <mat-label>Search</mat-label>
  <input #searchTerm matInput placeholder="search by all field" (keyup)="search(searchTerm.value)">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
  </ng-container>

  <!-- employee_salary Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
  </ng-container>


  <!-- employee_age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
  </ng-container>


  <!-- profile_image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="currentRow!=element.id">
        {{element.profile_image}}
      </div>
      <div *ngIf="currentRow==element.id">
        <button mat-icon-button color="primary" (click)="getById(element.id)"
          aria-label="Example icon button with a home icon">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)"
          aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;" (mouseenter)="currentRow=element.id"
    (mouseleave)="currentRow=-1"></tr>
</table>
